<script src='./js/jquery.min.js'></script>
 
  <div  id="divid" class="divid content"><img  class="ico" src="" style="vertical-align: middle;" />  </div>

    <style>

    .divid{
    padding-left:15px;
    padding-right:15px;
         margin-top:45px;
         font-size:14px;
        font-family: "Microsoft Yahei" ! important;
        background:rgba(250,240,205,10);
        width:100px;
        text-align: center;
        line-height: 30px;
        border:1px solid rgba(243,224,65,1);
        border-radius:10px/2px;
         position: absolute;
       }
    </style>
 <script>
 
 $(document).ready(
 		
	  function(){
	            /**
	             *1.delay函数是jquery 1.4.2新增的函数
	            *2.hide函数里必须放一个0,不然延时不起作用
	             */
	            $('#divid').delay(3000).hide(0);
	        }

	    );
	   
	 

      function g(id){
	 	return document.getElementById(id);
	 }
   	 function autoCenter(el){
	 var bodyW=document.documentElement.clientWidth;
     var bodyH=document.documentElement.clientHeight;

     var elW=el.offsetWidth;
     var elH=el.offsetHeight;

     el.style.left=(bodyW-elW)/2+'px';
      el.style.top=(bodyH-elH)/15+'px';
	 }
     autoCenter(g('divid'));
            	  
     $('.content').append(content);
    $('.ico').attr('src','./img/'+status);
    $('.divid').css('width',width);
 </script>
